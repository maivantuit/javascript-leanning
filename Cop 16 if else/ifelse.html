<!DOCTYPE html>
<html>
<head>
	<title>If else</title>
</head>
<body>
	<script type="text/javascript">
		var x = 2;
		if(x%2==0){
			console.log("so chan"); //yes
		}else{
			console.log("so le");
		}


		var age = prompt("Enter your age:");	
		var ageNum = parseInt(age);
		if(ageNum < 18){
			alert("Is student");
		}else{
			alert("Is developer");
		}
	</script>
</body>
</html>
