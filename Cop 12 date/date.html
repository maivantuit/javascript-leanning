<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
</head>
<body>
	<script type="text/javascript">
		// create date object:
		var date1 = new Date();
		console.log(date1); //Sun Feb 25 2018 13:58:24 GMT+0700 (SE Asia Standard Time)

		var date2 = new Date(1000); // is: + 1s, 1000: milisecond
		console.log(date2);//Thu Jan 01 1970 07:00:01 GMT+0700 (SE Asia Standard Time)

		var date3 = new Date("25/02/2018");
		console.log(date3);//Thu Jan 02 2020 00:00:00 GMT+0700 (SE Asia Standard Time)

		// date method:
		console.log(date1);
		console.log(date1.getMonth()+1); //2
		console.log(date1.getYear()); //118
		console.log(date1.getFullYear()); //2018

		// date formats:
		var d = new Date("2015-03-25T12:00:00Z");
		console.log(d);// Wed Mar 25 2015 19:00:00 GMT+0700 (SE Asia Standard Time)

		// Converts:
		console.log(date1.toLocaleDateString()); // ‎2‎/‎25‎/‎2018
		// và nhiều API khác.
		date1.parse(26/02/2018);
		console.log(date1);

	</script>
	<!--
		1. create date object:
		2. date method: is API.
		3. date formats:
			+ T: Ngăn cách date and time
			+ Z: UTC
		4. convert:
			+ vào trong website => console, gõ nó sẽ ra nhiều API khác.
	-->
</body>
</html>
