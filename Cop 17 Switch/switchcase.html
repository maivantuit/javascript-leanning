<!DOCTYPE html>
<html>
<head>
	<title>Switch Case</title>
</head>
<body>
	<script type="text/javascript">
	var date = 5;
	switch(date){
		case 2: console.log("Thứ 2");break;
		case 3: console.log("Thứ 3");break;
		case 4: console.log("Thứ 4");break;
		case 5: console.log("Thứ 5");break; //yes
		case 6: console.log("Thứ 6");break;
		case 7: console.log("Thứ 7");break;
		case 8: console.log("Chủ nhật");break;	
		default: console.log("Not true date!!!");	
	}
	</script>
</body>
</html>
