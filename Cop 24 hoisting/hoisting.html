<!DOCTYPE html>
<html>
<head>
	<title>Hoisting</title>
</head>
<body>
	<script type="text/javascript">	
		// 1. hoisting: cho khai bao len tren cung.
		x =1;
		alert('x = '+x); // x= 1
		var x;
		// 2. not hoisting:
		alert('x= '+x); // undefined
		var x =1;
		// 3. hoisting of function:
		alert(Sum(5,5)); //10
		function Sum(val1, val2){
			return val1 + val2;
		}
		// 4. hoisting functions before variables:
		alert(UseMe);
		var UseMe;
		function UseMe(){
			alert("UseMe function called");// ca doan code 4.
		} 		
	</script>	
	<!--
		1. 
			
	-->
</body>
</html>
