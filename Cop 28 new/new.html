<!DOCTYPE html>
<html>
<head>
	<title>New key word</title>
</head>
<body>
	<script type="text/javascript">	
		// 1. 
		function MyFunc(){
			var myVar =1;
			this.x = 100;
		}
		
		// bo sung them thuoc tinh:
		MyFunc.prototype.y =200;
		var obj1 = new MyFunc();
		obj1.x; //100
		obj1.y; //200
		// 2.
		function MyFunc(){
			this.x =100
			return 200;
		}
		var obj1 = new MyFunc();
		alert(obj1.x);//100

		// 3. 
		function MyFunc(){
			this.x =100;
			return {
				a: 123 // tre ve 1 doi tuomg.
			}
		}
		MyFunc.prototype.y =200;
		var obj1 = new MyFunc();
		console.log(obj1.x); //undefined
		console.log(obj1.y); //undefined
		console.log(obj1.a);//123
		console.log(obj1.__proto__);
		/*
		[object Object]: {constructor: function Object() { [native code] }, hasOwnProperty: function hasOwnProperty() { [native code] }, isPrototypeOf: function isPrototypeOf() { [native code] }, propertyIsEnumerable: function propertyIsEnumerable() { [native code] }, toLocaleString: function toLocaleString() { [native code] }...}
		*/
	</script>	
	<!--
		1. Create and init object(intance).
		2. __proto__: la mot doi tuong chua thuoc tinh va phuong cua object.
			
	-->
</body>
</html>
