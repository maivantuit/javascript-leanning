<!DOCTYPE html>
<html>
<head>
	<title>Boolean</title>
</head>
<body>
	<script type="text/javascript">
		var boo1 = false;
		console.log(boo1); // false

		var boo2 = new Boolean(0);		
		console.log(boo2.valueOf()); // false, 0 = false

		var boo3 = new Boolean(1);		
		console.log(boo3); //true , 1= true

		var boo4 = new Boolean("123");	
		console.log(boo4); //true

		var boo5 = new Boolean(123);	
		console.log(boo5); //true

		var boo5 = new Boolean("");	
		console.log(boo5); // fasle

		var boo6 = null;
		console.log(boo6); // null

	</script>
</body>
</html>
